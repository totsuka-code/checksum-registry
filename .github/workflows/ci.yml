name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Compile check
        run: |
          python -m py_compile app/main.py app/ledger.py app/crypto_keys.py app/hashing.py app/schemas.py scripts/generate_keys.py scripts/perf_hash_benchmark.py
      - name: Ruff
        run: |
          ruff check .
      - name: Mypy
        run: |
          mypy app scripts
      - name: Run tests
        run: |
          pytest
